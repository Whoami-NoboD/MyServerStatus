<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado del Servidor de Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
    }
    h1 {
      color: white;
    }
    .status {
      font-size: 2em;
      margin-top: 20px;
    }
    .online {
      color: #4CAF50;
    }
    .offline {
      color: #F44336;
    }
  </style>
</head>
<body>
  <h1>Estado del servidor de Minecraft</h1>
  <div class="status" id="status">Verificando...</div>

  <script>
    const statusElement = document.getElementById("status");
    const serverURL = "https://api.mcsrvstat.us/2/Yanity.aternos.me:50905";

    fetch(serverURL)
      .then(response => response.json())
      .then(data => {
        if (data.online) {
          statusElement.textContent = "üü¢ Servidor ONLINE";
          statusElement.classList.add("online");
        } else {
          statusElement.textContent = "üî¥ Servidor OFFLINE";
          statusElement.classList.add("offline");
        }
      })
      .catch(error => {
        console.error("Error al verificar el servidor:", error);
        statusElement.textContent = "‚ùå Error al verificar el estado del servidor";
        statusElement.classList.add("offline");
      });
  </script>
</body>
</html>
