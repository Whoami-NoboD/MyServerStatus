<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado del Servidor de Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #222;
    }
    h1 {
      color: white;
    }
    .status {
      font-size: 2em;
      margin-top: 20px;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Estado del servidor de Minecraft</h1>
  <div class="status" id="status">Verificando...</div>

  <script>
    const statusElement = document.getElementById("status");
    const directURL = "https://api.mcsrvstat.us/simple/Yanity.aternos.me:50905";
    const proxyURL = "https://cors-anywhere.herokuapp.com/" + directURL;

    function checkServerStatus(url) {
      return fetch(url, {
        method: "GET",
        headers: {
          "User-Agent": "estado-servidor-mc"
        }
      });
    }

    checkServerStatus(directURL)
      .then(response => {
        if (response.ok) {
          statusElement.textContent = "üü¢ Servidor ONLINE";
          statusElement.classList.add("online");
        } else {
          throw new Error("Fallo sin proxy");
        }
      })
      .catch(() => {
        checkServerStatus(proxyURL)
          .then(response => {
            if (response.ok) {
              statusElement.textContent = "üü¢ Servidor ONLINE (via proxy)";
              statusElement.classList.add("online");
            } else {
              statusElement.textContent = "üî¥ Servidor OFFLINE";
              statusElement.classList.add("offline");
            }
          })
          .catch(() => {
            statusElement.textContent = "‚ùå Error al verificar el estado del servidor";
            statusElement.classList.add("offline");
          });
      });
  </script>
</body>
</html>
